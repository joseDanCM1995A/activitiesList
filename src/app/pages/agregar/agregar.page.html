<ion-header class="ion-no-border">
    <ion-toolbar color="tertiary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ lista.titulo }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label position="floating">Agregar nueva tarea</ion-label>
            <!-- captar el valor del imnput por medio del ngmodel y agregandolo cada que se de enter-->
            <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header *ngIf="lista.items.length > 0">
            <!--que solo se muestre cuando haya items-->
            <ion-label>Tareas</ion-label>
        </ion-list-header>


        <ion-item-sliding *ngFor="let item of lista.items; let i = index" class="animated fadeInDown">
            <!-- haciendo el recorrido para mostrar todos los items que hay en la lista -->
            <ion-item>
                <ion-checkbox slot="start" [(ngModel)]='item.completado' (ionChange)="estadoCheck( item )"></ion-checkbox>
                <!-- el onchange es para ver el estado del checkbox-->
                <!-- detectar el valor del estado de la tarea (true o false) -->
                <ion-label>{{ item.desc }}</ion-label>
                <!-- el nombre del item, serÃ¡ la descripciÃ³n -->
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="borrarItem(i)" color="danger">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
